<div>ID: {{station?.id}}
Address: {{station?.address}}
Status: {{station?.status}}
</div>

<table>

  <tr>
    <th>
      ID
    </th>
    <th>
      Value
    </th>
  </tr>

  <tr *ngFor= "let m of metrics">
    <td>
      {{m?.id}}
    </td>
    <td>
      {{m?.value}}
    </td>
</table>
